<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm text-gray-300 mb-2" for="email"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-700 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2"
            type="email"
            id="email"
            placeholder="email"
            class="border rounded p-2"
          />
        </div>
        <div>
          <label
            class="block text-sm text-gray-300 mb-2"
            for="email"
            for="password"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-700 border-gray-900 rounded-md text-white focus:outline-none focus:ring-2"
            type="password"
            id="password"
            placeholder="password"
            class="border rounded p-2"
          />
        </div>
        <button
          type="submit"
          class="mt-4 bg-blue-500 text-white rounded-lg p-2 w-full shadow-2xl"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
